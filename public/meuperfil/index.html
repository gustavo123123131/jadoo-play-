  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    body {
      margin: 0;
      background: #000;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://img.freepik.com/fotos-gratis/imagem-aproximada-de-uma-mesa-de-jogo-em-um-dos-cassinos-de-las-vegas_181624-44655.jpg?semt=ais_hybrid&w=740') center/cover no-repeat;
      background-attachment: fixed;
      filter: blur(6px) brightness(0.4);
      z-index: -1;
    }

    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .glass-effect {
      background: rgba(20, 40, 30, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 45px -12px rgba(0, 0, 0, 0.6),
                  0 0 30px rgba(255, 215, 0, 0.1);
    }
    
    .card-hover {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.8),
                  0 0 40px rgba(255, 215, 0, 0.2);
    }
    
    .neon-glow {
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      animation: pulse-glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes pulse-glow {
      from { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      to { box-shadow: 0 0 35px rgba(255, 215, 0, 0.8); }
    }
    
    .stats-counter {
      background: linear-gradient(145deg, #ff6b35, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }
    
    .floating-particles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 215, 0, 0.6);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }
    
    .level-progress {
      background: linear-gradient(90deg, #ff6b35, #ffd700, #ff6b35);
      background-size: 200% 100%;
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { background-position: 200% 0; }
      50% { background-position: -200% 0; }
    }
    
    .button-glow {
      position: relative;
      overflow: hidden;
    }
    
    .button-glow::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      transition: all 0.6s ease;
      transform: translate(-50%, -50%);
    }
    
    .button-glow:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .notification-dot {
      animation: bounce 1s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    .slide-in {
      animation: slideIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .input-focus {
      transition: all 0.3s ease;
    }
    
    .input-focus:focus {
      border-color: #ffd700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      transform: scale(1.02);
    }
    
    .currency-flag {
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }
  </style>

<!-- Scripts -->
<script>
  // Inicializar √≠cones Lucide
  lucide.createIcons();
  
  // Som de clique
  const clickSound = new Audio('/som/click.mp3');
  
  // Adicionar som a todos os elementos interativos
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('button, a, input[type="submit"], select, input[type="checkbox"]').forEach(el => {
      el.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play().catch(() => {}); // Ignore se falhar
      });
    });
  });
  
  // Fun√ß√£o do popup de sucesso
  function mostrarPopup() {
    const popup = document.getElementById('popupSucesso');
    popup.classList.remove('hidden');
    popup.style.opacity = '0';
    popup.style.transform = 'translate(-50%, -20px) scale(0.9)';
    
    setTimeout(() => {
      popup.style.opacity = '1';
      popup.style.transform = 'translate(-50%, 0) scale(1)';
    }, 100);

    setTimeout(() => {
      popup.style.opacity = '0';
      popup.style.transform = 'translate(-50%, -20px) scale(0.9)';
      setTimeout(() => {
        popup.classList.add('hidden');
        window.location.href = '/#';
      }, 300);
    }, 2500);
  }
  
  // Criar part√≠culas flutuantes
  function createParticles() {
    const container = document.querySelector('.floating-particles');
    const particleCount = 15;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 20 + 's';
      particle.style.animationDuration = (15 + Math.random() * 10) + 's';
      container.appendChild(particle);
    }
  }
  
  // Inicializar part√≠culas
  createParticles();
  
  // Anima√ß√£o de entrada escalonada
  document.addEventListener('DOMContentLoaded', () => {
    const elements = document.querySelectorAll('.slide-in');
    elements.forEach((el, index) => {
      el.style.animationDelay = `${index * 0.1}s`;
    });
  });
  
  // Atualizar contador de n√≠vel em tempo real
  function updateLevelProgress() {
    const progressBar = document.querySelector('.level-progress');
    let currentProgress = 68;
    
    setInterval(() => {
      if (Math.random() > 0.95) { // 5% de chance a cada segundo
        currentProgress += 0.1;
        if (currentProgress > 100) currentProgress = 0;
        progressBar.style.width = currentProgress + '%';
      }
    }, 1000);
  }
  
  updateLevelProgress();
  
  // Efeito de hover nos cards
  document.querySelectorAll('.card-hover').forEach(card => {
    card.addEventListener('mouseenter', () => {
      card.style.transform = 'translateY(-8px) scale(1.02)';
    });
    
    card.addEventListener('mouseleave', () => {
      card.style.transform = 'translateY(0) scale(1)';
    });
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const id = localStorage.getItem('id_personalizado');
    if (!id) {
      alert('Usu√°rio n√£o autenticado.');
      window.location.href = '/login.html';
      return;
    }

    // Carrega dados do usu√°rio
    const res = await fetch('/api/usuario', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id_personalizado: id })
    });

    const data = await res.json();
    if (res.ok) {
      document.getElementById('nome-usuario').textContent = data.nome;
      document.getElementById('email-usuario').value = data.email;

      if (data.telefone) {
        document.getElementById('telefone-usuario').value = data.telefone;
      }

      if (data.idioma) {
        document.getElementById('moeda-usuario').value = data.idioma;
      }

      if (data.fuso_horario) {
        document.getElementById('fuso-usuario').value = data.fuso_horario;
      }

    } else {
      alert('Erro ao carregar dados: ' + data.error);
    }
  });

  // Envia altera√ß√µes para o backend e exibe popup
  async function mostrarPopup() {
    const id = localStorage.getItem('id_personalizado');
    const telefone = document.getElementById('telefone-usuario').value.trim();
    const moeda = document.getElementById('moeda-usuario').value;
    const fuso = document.getElementById('fuso-usuario').value;

    const res = await fetch('/api/atualizar-usuario', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        id_personalizado: id,
        telefone,
        idioma: moeda,
        fuso_horario: fuso
      })
    });

    const data = await res.json();

    if (res.ok) {
      // Exibe o popup
      const popup = document.getElementById('popupSucesso');
      popup.classList.remove('hidden');
      popup.style.opacity = '0';
      popup.style.transform = 'translate(-50%, -20px) scale(0.9)';

      setTimeout(() => {
        popup.style.opacity = '1';
        popup.style.transform = 'translate(-50%, 0) scale(1)';
      }, 100);

      // Oculta o popup e redireciona
      setTimeout(() => {
        popup.style.opacity = '0';
        popup.style.transform = 'translate(-50%, -20px) scale(0.9)';
        setTimeout(() => {
          popup.classList.add('hidden');
          window.location.href = '/play/index.html';
        }, 300);
      }, 2500);
    } else {
      alert('Erro ao salvar: ' + data.error);
    }
  }
</script>
